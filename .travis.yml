language: rust
cache: cargo
dist: xenial
sudo: false
os:
- linux
- osx

addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev
    - libusb-1.0-0
    - libusb-1.0-0-dev
    - pkg-config

# Run builds for all the supported trains
rust:
- 1.31.1
- stable
- beta
- nightly

stages:
- test
- deploy

# Extra jobs to include
jobs:
  include:
  # Upload documentation
  - name: "Documentation upload"
    os: linux
    rust: stable
    stage: deploy
    env: CACHE_NAME=DOCS
    script: ./travis-helper.sh documentation
    deploy: &pages
      provider: pages
      github-token: $GH_TOKEN
      local-dir: target/doc/
      skip_cleanup: true
      keep-history: true
      on:
        repo: Razican/fel-cli
        branch: develop
  # Crates.io deployment
  - name: "crates.io deployment"
    os: linux
    rust: stable
    stage: deploy
    env: CACHE_NAME=DEPLOY
    script: skip
    deploy:
      provider: cargo
      token: $CARGO_TOKEN
      on:
        repo: Razican/fel-cli
        tags: true

matrix:
  allow_failures:
  - os: windows

# Run the multiple tests
script:
- ./travis-helper.sh fmt_check
- ./travis-helper.sh clippy_check
- ./travis-helper.sh test

after_success:
- ./travis-helper.sh upload_code_coverage

notifications:
  email:
    on_success: change
    on_failure: always
